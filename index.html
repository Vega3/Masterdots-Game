<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Masterdots Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- CABECERA -->
    <header>
        <img src="img/logo.png" alt="Logo Masterdots">
    </header>
    <!-- FORMULARIO -->
    <main>
        <form action="#">
            <div class="itemform">
                <label for="nick">Enter your nickname</label>
                <input type="text" name="nicka" value="@" id="nicka" readonly>
                <input type="text" name="nick" id="nick">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" value="pepito@gmail.com">
            </div>
            <div class="itemform">
                <label for="size">Game size</label>
                <select name="size" id="size">
                    <option value="">--Please choose an option--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <input type="submit" value="PLAY">
            </div>
        </form>
    </main>
    <!-- FOOTER -->
    <footer>
        <p>
            Course FrontEnd HTML, CSS y JS
        </p>
    </footer>
    <!-- CODIGO JS-->
     <script src="/js/app.js"></script>
</body>
</html>
