<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterdots Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CABECERA -->
    <header>
        <img src="img/logo.png" alt="Logo Masterdots">
    </header>
    <!-- FORMULARIO -->
    <main>
        <form action="">
            <div class="itemform">
                <label for="nick">Enter your nickname</label>
                <input type="text" name="nick" id="nick">
            </div>
            <div class="itemform">
                <label for="size">Game size</label>
                <select name="size" id="size">
                    <option value="">--Please choose an option--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <input type="submit" value="PLAY">
            </div>
        </form>
    </main>
    <!-- FOOTER -->
    <footer>
        <p>
            Course FrontEnd HTML, CSS y JS
        </p>
    </footer>
</body>
</html>
